<body>

    <h1>El Pollo Loco</h1>



    <div class="game-container">
        <canvas width="720" height="480"></canvas>
        <div class="button-area-below">
            <div class="button-moves-left">
                <div class="button-move button">
                    <a href="#"><span class="material-symbols-outlined">
                            arrow_back_ios_new
                        </span></a>
                </div>

                <div class="button-move button">
                    <a href="#"><span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span></a>
                </div>
            </div>

            <div class="button-area-top">
                <div class="button-game-action button-move">
                    <span class="material-symbols-outlined">
                        volume_off
                    </span>
                </div>

                <div class="button-game-action button-move">
                    <span class="material-symbols-outlined">
                        fullscreen
                    </span>
                </div>

                <div class="button-game-action button-move">
                    <span class="material-symbols-outlined">
                        info
                    </span>
                </div>
            </div>

            <div class="button-moves-right">
                <div class="button-move button">
                    <a href="#"><span class="material-symbols-outlined">
                            keyboard_double_arrow_up
                        </span></a>
                </div>

                <div class="button-move button">
                    <a href="#"><span class="material-symbols-outlined">
                            local_fire_department
                        </span></a>
                </div>
            </div>
        </div>

    </div>
